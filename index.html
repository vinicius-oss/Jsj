<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Aleatória</title>
</head>
<body>

    <div id="image-container">
        <img id="random-image" src="" alt="Imagem aleatória" style="max-width: 100%; height: auto;">
    </div>
    <script>
        // Função para escolher e exibir uma imagem aleatória
        function setRandomImage() {
            // Lista de links de imagens
            const images = [
                'https://i.imgur.com/zZodiIK.jpeg',
                'https://i.imgur.com/Imk52OE.jpeg',
                'https://i.imgur.com/liagVnY.jpeg',
                'https://i.imgur.com/rPqKZQ2.jpeg'
            ];

            // Gera um índice aleatório para escolher uma imagem da lista
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];

            // Define a imagem aleatória no HTML
            const imageContainer = document.getElementById('random-image');
            imageContainer.src = randomImage;
        }

        // Chama a função para definir a imagem ao carregar o site
        window.onload = setRandomImage;
    </script>
</body>
</html>
